<div *ngIf="!isHome" class="main-container">
    <div class="content-container">
        <div fxLayout="row">
            <span fxLayoutAlign="start" class="reload-website-title">Reload website</span>
            <span>
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="18" height="18" stroke="black"/>
                    <circle cx="9.49995" cy="9.49995" r="4.77778" stroke="black"/>
                    <rect x="11.6111" y="8.30298" width="1.05556" height="3.3819" transform="rotate(-60 11.6111 8.30298)" fill="black"/>
                    <rect x="15.4233" y="6.80933" width="1.05556" height="2.89518" transform="rotate(35.9837 15.4233 6.80933)"
                        fill="black"/>
                </svg>
            </span>
        </div>
        <div>
            <span fxLayoutAlign="start" class="reload-desc">Changes you made may not be saved.</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end">
            <div>
                <button class="button-save" (click)="onNoClick(true)">Reload</button>
            </div>
            <div>
                <button class="button-cancel" (click)="onNoClick(false)">Cancel</button>
            </div>
        </div>
    </div>
</div>
